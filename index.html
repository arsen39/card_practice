<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assest/css/reset.css" />
    <link rel="stylesheet" href="assest/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="cardbox">

        Weekly Sales
        <div class="icon">
          <img class="icon-img" src="./assest/img/chart.svg" alt="chart" />
        </div>
      </div>
      <div class="card-body">$ 15,0000</div>
      <div class="card-footer">Increased by 60%</div>
    </div>
    <div class="cardbox">

          <img

            src="./assest/img/bookmark.svg"

          />

      </div>
      <div class="card-body">15,6334</div>
      <div class="card-footer">Decreased by 10%</div>
    </div>
    <div class="cardbox">
      <div class="card-header">
        Visitors Online
        <div class="icon">
          <img class="icon-img" src="./assest/img/diamond.svg" alt="diamond" />
        </div>
      </div>
      <div class="card-body">95,5741</div>
      <div class="card-footer">Increased by 5%</div>
    </div>
